<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento via Pix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button onclick="document.body.classList.toggle('dark-mode')">Mudar Tema do Site</button>
    <h1>Pagamento via Pix com Mercado Pago</h1>
    <input id="valor" type="number" step="0.01" min="0.01" placeholder="Digite o valor em R$" />
    <button onclick="gerarPagamento()">Gerar QR Code</button>
    <div id="qrcode"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
